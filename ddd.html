<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        .navbar {
            background-color: #343a40; /* Navbar background color */
        }
        
        .navbar .nav-link {
            color: #ffffff; /* Link color */
        }

        .navbar .nav-link:hover {
            color: #f8f9fa; /* Color on hover */
        }

        .sidebar {
            width: 20%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .product {
            width: 83%;
            padding: 55px;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Fixed from 2fr to 1fr */
            grid-gap: 10px;
            text-align: center;
            padding-left: 320px;
        }

        .sidebar-items {
            background: #2d3a4a;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e5e5e5;
            color: white;
            transition: 300ms;
        }

        .sidebar-items:hover {
            background: #fafafa;
        }

        a {
            text-decoration: none;
        }

        .product-items {
            cursor: pointer;
            transition: 0.3s;
        }

        .product-items:hover {
            transform: scale(1.03);
        }

        .product-img {
            width: 100%;
            height: 12vw;
            object-fit: cover;
            border-radius: 10px;
        }

        .p {
            line-height: 5px;
        }

        .container {
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container">
        <h3>คอมพิวเตอร์เซต</h3>

        <div class="product">
            <!-- Product Items -->
            <div class="product-items">
                <a href="sho1.html">
                    <img class="product-img" src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/b7d9211c-26e7-431a-ac24-b0540fb3c00f/AIR+FORCE+1+%2707.png" alt="Nike Air Force 1 '07">
                </a>
                <p style="line-height: 2;">Nike Air Force 1 '07</p>
                <p style="line-height: 0.5;">15,300 บาท</p>
            </div>
            <!-- Repeat for other products... -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Nike King. All Lifestyle.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div id="footer-placeholder"></div>

    <script>
        // Fetch navbar and footer content
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function showOrderToast() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

</body>
</html>
